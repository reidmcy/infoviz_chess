<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Chess Move Trees</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel = "stylesheet" type = "text/css" href = "/static/css/chess.css" />
    <link rel = "stylesheet" type = "text/css" href = "/static/css/chessboard-1.0.0.css" />
    <link rel="stylesheet" href="/static/css/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">
</head>

  <body>

      <div class="row">
          <div class="column" id="tree_part">
            <h3 style="text-align: center; ">Chess Move Tree</h3>
            <h4 style="text-align: center; "> Tina and Reid for info viz</h4>
          </div>
          <div class="column" id="info_part">
            <h3 style="text-align:center"> Chess Board</h3>
            <div id="board"></div>
              <div class="progress">
                <div id = "myBar" class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width:70%"></div>
              </div>
              <button type="button" class="btn btn-info" id="expandBtn">Expand Node</button>
            <button type="button" class="btn btn-info" id="contractBtn">Contract Node</button>
            <button type="button" class="btn btn-info" id="expandnextBtn">Expand Next Node</button>
            <button type="button" class="btn btn-info" id="centerBtn">Center to Node</button>
            <button type="button" class="btn btn-info"  id="rootBtn">Set as Root</button>
            <!-- <button type="button" class="btn btn-info" type="button" class="btn btn-info">Info</button> -->
              </div>
                <nav role="navigation" >
                    <div id="menuToggle" class="my-legend">
                    <div class="legend-scale" >
                      <input id="checkbox" type="checkbox" />
                      <span></span>
                      <span></span>
                      <span></span>
                      <ul class="legend-labels" id="menu">
                        <p>Best Move</p>
                        <div class="gradient"></div>
                        <p>Worst Move</p>
                        <p>Test texst test </p>
                      </ul>
                    </div>

                  </div>
                  </nav>
                  </div>
